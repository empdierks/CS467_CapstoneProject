<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://d3js.org/d3.v5.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/customstyle.css' %}">
    
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'images/favicon-16x16.png' %}">
    
    <!-- .svg logos from
            https://svgporn.com/ by https://github.com/gilbarbara licensed under CC0 v1.0
            https://vectorlogo.zone/ by https://github.com/VectorLogoZone
    -->
    <!-- icons from https://fontawesome.com/ by https://github.com/FortAwesome/Font-Awesome licensed under CC BY 4.0 -->
    <!-- US Map topoJSON for .svg map creation from https://github.com/topojson/us-atlas by https://github.com/mbostock licensed under ISC -->

    <title>Capstone</title>
	</head>

	<body>
      <div class="row-fluid no-gutters">
        <div class="header">
          <h3 class="text-center header-text">EXPLORING SOFTWARE JOB DATA</h3>
        </div>
      </div>

      <div class="container-fluid">  
        <div class="row">         
          <!-- middle on desktop, 1st on mobile -->
          <div class="col-md-6 order-md-2 middle-panel d-flex flex-column justify-content-between" id="div-middle-panel">
            <div>
              <div id="error-msg-area"></div>          
              <div id="map-area"></div>
              <div id="map-reset-btn-area"></div>
            </div>
            <div>
              <div id="national-trends-area"></div>
            </div>
          </div>          
          <!-- left on desktop, 2nd on mobile -->
          <div class="col-md-3 order-md-1 side-panel" id="explore-by-loc">
              <div class="side-header">
                  <h4 class="text-center side-title-text">EXPLORE BY LOCATION</h4>
                  <p class="text-justify side-explain-text">
                    Click on a city on the map to view software job-related data specific to that city.&nbsp; 
                    <a type="button" tabindex="0" data-toggle="modal" data-target="#ebl-info-modal" class="font-italic">
                    (more info)
                    </a>
                  </p>
              </div>
              <div class="side-content" id="city-data-area">
              </div>
          </div>          
          <!-- right on desktop, 3rd on mobile -->
          <div class="col-md-3 order-md-3 side-panel" id="explore-by-tech">
              <div class="side-header">
                  <h4 class="text-center side-title-text">EXPLORE BY TECHNOLOGY</h4>
                    <p class="text-justify side-explain-text">
                      Click on a technology to view the US cities where it is in greatest demand.&nbsp;
                      <a type="button" tabindex="0" data-toggle="modal" data-target="#ebt-info-modal" class="font-italic">
                      (more info)
                      </a>
                    </p>
              <div class="side-content text-left" id="lang-list-area">
              </div>
          </div>
        </div>
      </div>

		<!-- script to populate page -->
    <script>
      let static_url = "{% get_static_prefix %}";
    </script>
    <script src="{%static 'js/client.js' %}"></script>

    <!-- jQuery, Popper.js, JS plugins for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  </body>
</html>
